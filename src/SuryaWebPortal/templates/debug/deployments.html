{% extends "layout.html" %}
{% block content %}

<h2>Deployments</h2>
<table>
  <tr>
    <th>Deployments</th>
  </tr>
  {% for d in deployments %}
  <tr>
    <td><a href="{% url SuryaWebPortal.views.debug.debug.view_deployment_grid d %}">{{ d }}</a></td>
  </tr>
  {% empty %}
  <tr><td>No Deployments Found</td></tr>
  {% endfor %}
</table>

{% endblock %}
